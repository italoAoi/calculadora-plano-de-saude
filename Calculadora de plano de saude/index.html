<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <title>Calculadora de Plano de Saúde</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Calculadora de Custo de Plano de Saúde</h1>
    </header>
    <form id="formulario">
      <div class="campo">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade">
      </div>

      <div class="campo">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso">
      </div>

      <div class="campo">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" placeholder="Digite sua altura">
      </div>

      <button type="button" onclick="calcularCusto()">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="/src/script.js"></script>
</body>

</html>
